name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run check:visual-budget
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e

  visual-regression:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run build
      - name: Start web preview
        run: npm run -w apps/web preview -- --host 127.0.0.1 --port 4173 > /tmp/web-preview.log 2>&1 &
      - name: Wait for web preview
        run: |
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:4173/ && break
            sleep 1
          done
      - run: npm run capture:visual
        env:
          WEB_URL: http://127.0.0.1:4173
          VISUAL_SNAPSHOT_DIR: artifacts/visual-regression
      - uses: actions/upload-artifact@v4
        with:
          name: visual-regression
          path: artifacts/visual-regression

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run check:visual-budget
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e

  visual-regression:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run build
      - name: Start web preview
        run: npm run -w apps/web preview -- --host 127.0.0.1 --port 4173 > /tmp/web-preview.log 2>&1 &
      - name: Wait for web preview
        run: |
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:4173/ && break
            sleep 1
          done
      - run: npm run capture:visual
        env:
          WEB_URL: http://127.0.0.1:4173
          VISUAL_SNAPSHOT_DIR: artifacts/visual-regression
      - uses: actions/upload-artifact@v4
        with:
          name: visual-regression
          path: artifacts/visual-regression

  deploy:
    runs-on: ubuntu-latest
    needs: [verify, visual-regression]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: cloudflare-production-main
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Deploy API Worker
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/api
          command: deploy
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Build web app
        run: npm run -w apps/web build
      - name: Deploy web app to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/web
          command: pages deploy dist --project-name incident-training-web
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run check:visual-budget
      - run: npm run build
      - run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [verify]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: cloudflare-production-main
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Deploy API Worker
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/api
          command: deploy
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Build web app
        run: npm run -w apps/web build
      - name: Validate Pages project name secret
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}" ]; then
            echo "Missing secret: CLOUDFLARE_PAGES_PROJECT_NAME"
            exit 1
          fi
      - name: Deploy web app to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/web
          command: pages deploy dist --project-name ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
